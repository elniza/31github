<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    svg {
    outline: 1px solid black;
    background: linear-gradient(90deg, rgba(131,58,180,1) 0%, rgba(253, 29,29,1) 50%, rgba(252,176,69,1) 100%)
  }
  .background {
    position: fixed;
    top: 0;
    left: 0;
    z-index: -1000;
    height: 100vh;
    width: 100vw;
  }
</style>
</head>
<body>
<svg height="130" width="500">
    <defs>
      <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="0%">
        <stop offset="0%" style="stop-color:rgb(255,255,0);stop-opacity:1" />
        <stop offset="100%" style="stop-color:rgb(255,0,0);stop-opacity:1" />
      </linearGradient>
    </defs>
    <ellipse cx="100" cy="70" rx="85" ry="55" fill="url(#grad1)" />
    <text fill="#FFFFFF" font-size="45" font-family="Verdana" x="50" y="86">SVG</text>
    Sorry, your browser does not support inline SVG.
  </svg>
<svg width="300" height="200">
    <polygon points="100,10 40,198 190,78 10,78 160,198"
    style="fill:lime;stroke:purple;stroke-width:5;fill-rule:evenodd;" />
  </svg>
<svg width="300" height="300">
    <polygon
    points="150, 0, 150, 50, 100, 70"
    style="fill: darkgray; stroke: darkgrey; fill-rule: evenodd"/>
    <polygon
    points="150, 0, 150, 50, 200, 70"
    style="fill: #555555; stroke: #555555; stroke-width: 1; fill-rule: evenodd;"
    />
    <polygon
    points="150, 90, 150, 50, 100, 70"
    style="fill: #555555;stroke: #555555;stroke-width: 1;fill-rule: evenodd;"
/>
<polygon
points="150, 90, 150, 50, 200, 70"
style="fill: #333333;stroke: #333333;stroke-width: 1;fill-rule: evenodd;"
/>
<polygon
points="150, 140, 150, 100, 200, 80"
style="fill: #555555;stroke: #555555;stroke-width: 1;fill-rule: evenodd;"
/>
<polygon
points="150, 140, 150, 100, 100, 80"
style="fill: darkgray;stroke: darkgray;stroke-width: 1;fill-rule: evenodd;"
/>
</svg>
<svg width="100" height="100">
    <defs>
        <linearGradient id="myGradient" gradientTransform="rotate(90)">
          <stop offset="5%" stop-color="gold" />
          <stop offset="95%" stop-color="red" />
        </linearGradient>
      </defs>
    <circle cx="50" cy="50" r="40" fill="red" />
</svg>
<svg width="200" height="100">
    <rect width="400" height="100" style="fill: url('#myGradient')" />
</svg>
<svg width="150" height="150">
    <polygon
    points="0,150, 150, 150, 75, 0"
    style="fill: black;"
    />
</svg>
<svg width="400" height="100">
    <rect
    width="400"
    height="100"
    style="fill: rgb(100, 100, 255); stroke-width: 10; stroke: rgb(0, 0, 0)"
    />
    </svg>
</body>
</body>
</html>
